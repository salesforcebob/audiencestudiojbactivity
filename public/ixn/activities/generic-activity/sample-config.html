    <script type="text/javascript">
        function showhide(id) {
            var e = document.getElementById(id);
            e.style.display = (e.style.display == 'block') ? 'none' : 'block';
        }
    </script>

    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />

<body>

    <!-- Handy if you want to hide show steps on the page when not being served up in Journey Builder 
  <a href="javascript:showhide('step1')">
    Click to show/hide first div.
  </a>  
  <a href="javascript:showhide('step2')">
    Click to show/hide second div.
  </a>
  -->

    <form id="genericActivity">
        <div id="step1" class="step">
            <div class="slds-grid slds-gutters slds-p-around_large">
                <div class="slds-col slds-size_1-of-12 slds-align_absolute-top slds-p-top_medium">
                    <img src="/icon-40.png" />
                </div>
                <div class="slds-col slds-size_11-of-12 slds-p-top_small">
                    <div class="slds-text-heading_medium">DMP Audience
                </div>
                <div class="slds-col slds-size_1-of-1 slds-p-top_small slds-p-left_none">
                        <div class="slds-text-body_regular">
                            This will add the customer to a real-time DMP audience for media/ad execution. 
                        </div>
                </div>

                <!--form-->
               
                <div class="slds-form-element slds-p-top_medium">
                        <label class="slds-form-element__label" for="text-input-id-1">
                          Description</label>
                        <div class="slds-form-element__control">
                                <textarea id="textarea-id-01" class="slds-textarea" placeholder="Write something..."></textarea>
                        </div>
                      </div>

                      <div class="slds-form-element slds-p-top_medium">
                            <label class="slds-form-element__label" for="text-input-id-1">
                              Add Customer to DMP Audience:</label>
                            <div class="slds-form-element__control">
                                    <div class="slds-form-element__control">
                                            <div class="slds-select_container">
                                              <select class="slds-select" id="select-01">
                                                <option value="">Please select</option>
                                                <option>POC - Audience A</option>
                                                <option>POC - Audience B</option>
                                                <option>POC - Audience C</option>
                                              </select>
                                            </div>
                                          </div>
                            </div>
                          </div>

                      
            
                <!--end form-->

            </div>
        </div>
    </form>
